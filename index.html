<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="container">
    <div class="calculator">
        <form>
            <div class="display">
                <input type="text" name="display">
            </div>
            <div>
                <input type="button" value="AC" onclick="display.value =' ' " class="operator">
                <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
                <input type="button" value="." onclick="display.value +='.' " class="operator">
                <input type="button" value="/" onclick="display.value +='/' " class="operator">
            </div>
                        <div>
                <input type="button" value="7" onclick="display.value += '7' ">
                <input type="button" value="8" onclick="display.value +='8' ">
                <input type="button" value="9" onclick="display.value +='9' " >
                <input type="button" value="X" onclick="display.value +='X' " class="operator">
            </div>
                        <div>
                <input type="button" value="4" onclick="display.value +='4' ">
                <input type="button" value="5" onclick="display.value +='5' ">
                <input type="button" value="6" onclick="display.value +='6' ">
                <input type="button" value="-" onclick="display.value +='-' " class="operator">
            </div>
                        <div>
                <input type="button" value="1" onclick="display.value +='1' ">
                <input type="button" value="2" onclick="display.value +='2' ">
                <input type="button" value="3" onclick="display.value +='3' ">
                <input type="button" value="+" onclick="display.value +='+' " class="operator">
            </div>
                         <div>
                <input type="button" value="00" onclick="display.value +='00' ">
                <input type="button" value="0" onclick="display.value +='0' ">
                <input type="button" value="=" class="equal" onclick="display.value = eval(display.value) " >
            </div>
        </form>
    </div>

 </div>   

 <script>
    const display = document.querySelector('input[name="display"]');
    document.addEventListener("keydown", function (e) {
        const key = e.key;

        // Allow only valid keys
        if (!isNaN(key) || ['+', '-', '*', '/', '.', 'Enter', 'Backspace', 'Delete'].includes(key)) {
            e.preventDefault(); // Prevent default key behavior
            if (key === "Enter") {
                try {
                    display.value = eval(display.value);
                } catch {
                    display.value = "Error";
                }
            } else if (key === "Backspace") {
                display.value = display.value.slice(0, -1);
            } else if (key === "Delete") {
                display.value = "";
            } else if (key === "*") {
                display.value += "X";
            } else {
                display.value += key;
            }
        }
    });
    document.querySelector('.equal').addEventListener('click', function () {
        try {
            display.value = eval(display.value.replace(/X/g, '*'));
        } catch {
            display.value = "Error";
        }
    });
</script>

</body>
</html>
